<!DOCTYPE html>
<html lang="en">
  <style>
    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .bg {
      /* The image used */
      background-image: url("baldie0.png");
    
      /* Full height */
      height: 100%;
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .controls {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Style the input field */
    input[type="text"] {
      width: 100%; 
      padding: 12px;
      margin-bottom: 10px; 
      border: 1px solid #ccc;
      border-radius: 4px; 
      box-sizing: border-box; /* Ensures padding is included in width */
    }
    
    /* Style the button */
    button {
      background-color: #007bff; /* Blue background */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    
    /* Style the response div */
    #response {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style> 
</head>
<body class="bg">
  <div class="controls">
    <input type="text" id="inputText">
    <button id="submitButton">Ask Baldie</button>
    <div id="response"></div>
  </div>
  <script>
    const inputText = document.getElementById('inputText');
    const submitButton = document.getElementById('submitButton');
    const responseDiv = document.getElementById('response');

    submitButton.addEventListener('click', async () => {
      const question = inputText.value;
      inputText.value = '';  // Clear input

      try {
        const apiResponse = await fetch('https://us-west1-personal-website-329513.cloudfunctions.net/askBaldie', {
          method: 'POST',
          body: JSON.stringify({ "question": question }),
          headers: { 'Content-Type': 'application/json' }
        });
        const apiData = await apiResponse.text();
        
        responseDiv.textContent = apiData;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    });
  </script>
</body>
</html>
